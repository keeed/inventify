<h1>
    Hello World!
</h1>

<label>Name:</label><input #productName />
<br />
<label>Description:</label><input #productDescription/>
<br />
<button (click)="onAddProduct(productName.value, productDescription.value)">Add Product</button>

<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    <ng-container *ngFor="let product of products">
        <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
        </tr>
    </ng-container>
</table>
